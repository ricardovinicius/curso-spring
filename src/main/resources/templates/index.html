<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventosApp</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h3><a href="cadastrarEvento">Cadastrar Evento</a></h3>

    <div th:each="event : ${events}">
        <p><span th:text="${event.name}"></span></p>
        <p><span th:text="${event.local}"></span></p>
        <p><span th:text="${event.date}"></span></p>
        <p><span th:text="${event.time}"></span></p>
    </div>
</body>
</html>
